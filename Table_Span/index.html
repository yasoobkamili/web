<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Span</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class="nav-bar">
        <tr>
            <td><a href="https://github.com/yasoobkamili"><img src="icons8-home-30.png" alt=""></a><br>Home</td>
            <td><a href="https://github.com/yasoobkamili"><img src="icons8-about-us-30.png" alt=""></a><br>About Us</td>
            <td><a href="https://github.com/yasoobkamili"><img width="30px" src="icons8-blog-50.png" alt=""></a><br>Blog
            </td>

        </tr>
    </table>
    <div style="align-items: center;text-align: center;">
        <h2>This is Column Span</h2>
        <table>
            <tr>
                <th colspan="2">Name</th>
                <th>Roll No.</th>
            </tr>
            <tr>
                <td>Yasoob</td>
                <td>Kamili</td>
                <td>CSE-23-46</td>
            </tr>
            <tr>
                <td>Yasoob</td>
                <td>Kamili</td>
                <td>CSE-23-46</td>

            </tr>
            <tr>
                <td>Yasoob</td>
                <td>Kamili</td>
                <td>CSE-23-46</td>
            </tr>
        </table>

        <br>
        <table>
            <h2>This is Row Span</h2>
            <tr>
                <th>Name</th>
                <td></td>
            </tr>
            <tr>
                <th rowspan="4">Roll No.</th>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
    </div>

    <table>

    </table>
</body>

</html>
