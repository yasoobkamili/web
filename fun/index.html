<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch Adnan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>punch adnan for a cookie </h1>
    <div class="container">
        <img class="fist" src="punch.png" alt="fist">
        <img class="adnan" src="adnan.jpeg" alt="adnan-bhai">
    </div>
    <button class="button" onclick="punch()">punch</button>
    <div class="cookie-box" id="cookieBox"></div>

    <script>
        function punch() {
            const fist = document.querySelector(".fist");
            fist.classList.add("punch");
            setTimeout(() => fist.classList.remove("punch"), 600);
            const cookieBox = document.getElementById("cookieBox");
            const cookie = document.createElement("img");
            cookie.src = "cookie.jpg";
            cookieBox.appendChild(cookie);
        }      
    </script>
</body>

</html>
