<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Development Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #0d9488;
            color: white;
            padding: 2rem;
            text-align: center;
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .projects {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .project {
            background-color: white;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .project:hover {
            transform: translateY(-5px);
        }

        .project a {
            text-decoration: none;
            color: #0d9488;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .project p {
            margin: 0.5rem 0 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Web Development Projects</h1>
    </header>

    <section class="projects">
        <div class="project">
            <a href="https://yourprojectlink1.com" target="_blank">Project Title 1</a>
            <p>Short description of what the project does or its purpose.</p>
        </div>

        <div class="project">
            <a href="https://yourprojectlink2.com" target="_blank">Project Title 2</a>
            <p>Short description of what the project does or its purpose.</p>
        </div>

        <!-- Add more projects as needed -->
    </section>
</body>

</html>
